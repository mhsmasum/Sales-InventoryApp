<form method="post" action="{% url 'uom_update' form.instance.pk %}">
    
    <div class="modal-header">
      <h4 class="modal-title">Update Unit of Measure</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      
    </div>
    <div class="modal-body">
            {% include 'uom/includes/partial_uom_form.html' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-warning box-shadow-3" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-outline-success box-shadow-3" id="btn-updateuom">Update Uom</button>
    </div>
  </form>

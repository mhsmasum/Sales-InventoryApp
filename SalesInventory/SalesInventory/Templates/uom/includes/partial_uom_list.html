{% for obj in objs %}
  <tr class="tblRow">
    <td>{{ forloop.counter }}</td>
    <td>{{ obj.unitbasisname|default_if_none:'' }}</td>
    <td>{{ obj.uom_name|default_if_none:'' }}</td>
    <td>{{ obj.uom_shortname|default_if_none:'' }}</td>
    <td>{{ obj.IsActive }}</td>
    <td style="display: flex;">
      <button type="button"
              class="btn btn-outline-warning btn-sm btn-edit"
              data-url="{% url 'uom_update' obj.id %}">
        <span class="fa fa-pencil-square-o"></span> 
      </button>
      <button type="button"
              class="btn btn-outline-danger btn-sm btn-delete"
              data-url="{% url 'uom_delete' obj.id %}">
        <span class="fa fa-trash-o"></span> 
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="6" class="text-center bg-warning" style="display: table-cell;">No Unit of Measure</td>
  </tr>
{% endfor %}

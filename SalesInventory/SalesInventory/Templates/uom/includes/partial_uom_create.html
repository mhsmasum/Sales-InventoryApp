<div class="modal-header">
    <h4 class="modal-title">Create A New Unit of Measure</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form method="post" data-parsley-validate action="{% url 'uom_create' %}" class="form form-horizontal" id="form-uom" autocomplete="off">
           
        {% include 'uom/includes/partial_uom_form.html' %}
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-warning box-shadow-3" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-outline-success box-shadow-3" id="btn-saveuom">Create UOM</button>
</div>

<div class="modal-header">
    <h4 class="modal-title">Create a new Item Category</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form method="post" data-parsley-validate action="{% url 'itemcategory_create' %}" class="form form-horizontal" id="form-itemcategory" autocomplete="off">
            {% csrf_token %}
        {% include 'itemcategory/includes/partial_itemcategory_form.html' %}
        <input type="submit" class="btn btn-outline-success box-shadow-3" id="btn-save2" value="Create Category"/>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-warning box-shadow-3" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-outline-success box-shadow-3" id="btn-save">Create Category</button>
</div>

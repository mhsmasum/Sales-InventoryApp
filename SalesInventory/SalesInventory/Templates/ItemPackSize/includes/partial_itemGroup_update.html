<form method="post" action="{% url 'itemGroup_update' form.instance.pk %}">
    {% csrf_token %}
    <div class="modal-header">
      <h4 class="modal-title">Update Item Group</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      
    </div>
    <div class="modal-body">
            {% include 'itemcategory/includes/partial_itemGroup_form.html' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-warning box-shadow-3" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-outline-success box-shadow-3" id="btn-update">Update Group</button>
    </div>
  </form>

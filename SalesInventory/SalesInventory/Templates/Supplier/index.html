{% extends 'base/_base.html' %}
{% block title %} Supplier {% endblock %}
{% block content %}

<div class="card-text">
  <p>
      <button type="button" class="btn btn-outline-primary box-shadow-3"   id="btn-new" data-url="{% url 'supplier_create' %}"  >
        <!--  -->
        <span class="fa fa-plus"></span>
        New Supplier
      </button>
    </p>
</div>
<div>
<div class="table-responsive"> 
  <table class="table table-hover" id="table">
    <thead>
      <tr>
        <th>Sl#</th>
        <th>Supplier</th>
        <th>Country</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Created Date</th>
        <th>Is Active</th>
        <th>Action</th>
        
      </tr>
    </thead>
    <tbody>
      {% include 'Supplier/includes/partial_supplier_list.html' %}
    </tbody>
  </table>
</div> 
</div>  
<!-- THE MODAL WE WILL BE USING -->
<div class="modal animated fadeInDown" id="modal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
    </div>
  </div>
  </div>
{% endblock %}

{% for obj in objs %}
  <tr class="tblRow">
    <td>{{ forloop.counter }}</td>
    <td>{{ obj.itemcolor_name }}</td>
    <td>{{ obj.itemcolor_name_bangla|default_if_none:'' }}</td>
    <td>{{ obj.itemcolor_code|default_if_none:'' }}</td>
    <td>{{ obj.isactive }}</td>
    <td style="display: flex;">
      <button type="button"
              class="btn btn-outline-warning btn-sm btn-edit"
              data-url="{% url 'itemcolor_update' obj.id %}">
        <span class="fa fa-pencil-square-o"></span> 
      </button>
      <button type="button"
              class="btn btn-outline-danger btn-sm btn-delete"
              data-url="{% url 'itemcolor_delete' obj.id %}">
        <span class="fa fa-trash-o"></span> 
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="6" class="text-center bg-warning" style="display: table-cell;">No Item Color</td>
  </tr>
{% endfor %}

<form method="post" action="{% url 'ItemInformation_delete' obj.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Confirm Item Deletion</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      
    </div>
    <div class="modal-body">
        <div class="swal-overlay--show-modal" tabindex="-1">
            <div class="swal-modal">
              <div class="swal-icon swal-icon--warning">
              <span class="swal-icon--warning__body">
                <span class="swal-icon--warning__dot"></span>
              </span>
            </div><div class="swal-title">Item : <strong>{{ obj.ItemName }}</strong> </div>
            <div class="swal-text">Are you sure you want to delete this Item  ?</div>
            </div>
          </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-warning box-shadow-3" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-outline-danger box-shadow-3" id="btn-delete">Delete Item</button>
    </div>
  </form>
